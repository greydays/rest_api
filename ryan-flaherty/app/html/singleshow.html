<section data-ng-controller="editShowCtrl as editshow" data-ng-init="editshow.getShow()">
  <div>
    <h1>Wow, what an awesome show!</h1>
    <div data-ng-hide="editshow.edit">
      <h3>Date of show: {{editshow.show.date | date: 'EEE, M/dd'}}</h3>
      <p>Bands: {{editshow.show.bands}}</p>
      <p>Registered Bands: {{editshow.show.regBands}}</p>
      <p>Venue: {{editshow.show.venue}}</p>
      <p>Cover: {{editshow.show.cost | currency}}</p>
      <p>Show Id: {{editshow.show._id}}</p>
      <p>
        <button class="button" data-ng-click="editshow.edit=true">Edit</button>
      </p>
    </div>
     <form data-ng-show="editshow.edit">
      <ul>
        <li>
          <label for="">Date of show: </label>
          <input type='date' data-ng-model="editshow.updateShow.date">
        </li>
        <li>
          <label for="">Bands: </label>
          <input type="text" data-ng-model="editshow.updateShow.bands">
        </li>
        <li>
          <label for="">Registered Bands: </label>
        <input type="text" data-ng-model="editshow.updateShow.regBands">
        </li>
        <li>
          <label for="">Venue: </label>
          <input type="text" data-ng-model="editshow.updateShow.venue">
        </li>
        <li>
          <label for="">Cover: $</label>
          <input type="tel" data-ng-model="editshow.updateShow.cost">
        </li>
        <li>
          <button class="push-button-left" data-ng-click="editshow.putShow(editshow.updateShow)">Save</button>
          <button class="push-button-center" data-ng-click="editshow.cancel()">Cancel</button>
          <button class="push-button-right" data-ng-click="editshow.delShow()">Delete</button>
        </li>
    </ul>
    </form>
  </div>
</section>
